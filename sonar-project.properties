# SonarQube configuration for APH-Greetings Project
sonar.projectKey=APH-Greetings
sonar.projectName=APH Greetings - Patient Birthday Manager
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=frontend/src,backend
sonar.sourceEncoding=UTF-8

# Exclusions - Exclude non-source files and dependencies
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.min.js,**/*.map,**/public/uploads/**,**/coverage/**,**/artifacts/**,**/*.d.ts,**/nativewind-env.d.ts,**/vite-env.d.ts,**/tailwind.config.js,**/postcss.config.js,**/vite.config.js,**/eslint.config.js

# Test directories and inclusions
sonar.tests=frontend/src,backend
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.jsx,**/*.spec.jsx,**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx

# Language specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Quality gate - Wait for analysis to complete
sonar.qualitygate.wait=true

# Additional SonarQube settings
sonar.organization=default-organization

# Branch analysis (for multi-branch pipelines)
sonar.branch.name=${BRANCH_NAME}
sonar.pullrequest.key=${CHANGE_ID}
sonar.pullrequest.branch=${CHANGE_BRANCH}
sonar.pullrequest.base=${CHANGE_TARGET}

# Security scanning
sonar.security.hotspots.includeInReport=true

# Code smells and maintainability
sonar.code.smells.includeInReport=true
sonar.maintainability.includeInReport=true